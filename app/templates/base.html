<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="title">Toolbox</title>
  <link rel="stylesheet" href="/toolbox/static/app.css">
  <script>
    window.APP_CONFIG = {
      apiKey: "{{ api_key|default('') }}",
      baseApi: '/toolbox/api'
    };
  </script>
</head>
<body>
  <div class="layout">
    <nav class="sidebar">
      <h1 data-i18n="title">Toolbox</h1>
      <div class="lang-switch">
        <button type="button" class="lang-btn" data-lang="en" aria-label="English">EN</button>
        <button type="button" class="lang-btn" data-lang="zh" aria-label="中文">中文</button>
      </div>
      <a href="/toolbox/" data-i18n="nav.home">Home</a>
      <a href="/toolbox/ip" data-i18n="nav.ip">IP</a>
      <a href="/toolbox/time" data-i18n="nav.time">Time</a>
      <a href="/toolbox/uuid" data-i18n="nav.uuid">UUID</a>
      <a href="/toolbox/json" data-i18n="nav.json">JSON</a>
      <a href="/toolbox/hash" data-i18n="nav.hash">Hash</a>
      <a href="/toolbox/jwt" data-i18n="nav.jwt">JWT</a>
      <a href="/toolbox/echo" data-i18n="nav.echo">Echo</a>
    </nav>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="/toolbox/static/app.js"></script>
</body>
</html>
