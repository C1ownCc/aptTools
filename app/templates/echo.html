{% extends 'base.html' %}
{% block content %}
<section>
  <h2>Echo</h2>
  <div class="card">
    <form class="api-form" data-endpoint="/echo" data-method="POST" data-query-field="query">
      <label>Query Params (key=value&foo=bar)</label>
      <input type="text" name="query" placeholder="foo=bar" />
      <label>Body (text)</label>
      <textarea name="body" rows="4" placeholder="any text"></textarea>
      <button type="submit" data-action="call">Send</button>
    </form>
    <div class="result"></div>
  </div>
</section>
{% endblock %}
